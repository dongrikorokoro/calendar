  <header>
    <h1>スケジュール管理</h1>
  </header>
  <div id='box'>
    <h2>説明</h2>
    <ul>
      <li>追加:追加したい日付・時間のところをクリックするとテキストボックスが出てくるので，そこにタイトルを記入する</li>

      <li>時間の移動:移動させたいタスクをドラッグアンドドロップする</li>
      <li>時間の編集:編集したいタスクの時間を矢印で伸ばす</li>
    </ul>
  </div>
